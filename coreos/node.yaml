#cloud-config
coreos:
  etcd2:
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    advertise-client-urls: http://$private_ipv4:2379,http://$private_ipv4:4001
    initial-advertise-peer-urls: http://$private_ipv4:2380,http://$private_ipv4:7001
    listen-peer-urls: http://$private_ipv4:2380,http://$private_ipv4:7001
    initial-cluster: 7e82fe4fcbbd45bc9c88c8200ddc79ce=http://172.31.8.49:2380,7e82fe4fcbbd45bc9c88c8200ddc79ce=http://172.31.8.49:7001,e809fae3d04e4fa497d28291c4daa62e=http://172.31.8.48:2380,e809fae3d04e4fa497d28291c4daa62e=http://172.31.8.48:7001,a65904a857be4753abfc2ad8f4656e23=http://172.31.6.246:2380
    initial-cluster-state: existing
  fleet:
    metadata: "role=node"
  units:
    - name: etcd.service
      command: stop
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
      drop-ins:
        - name: 30-listen-stream.conf
          content: |
            [Socket]
            ListenStream="127.0.0.1:49153"
    - name: docker.service
      command: start
      user: core
    - name: format-ephemeral.service
      command: start
      content: |
        [Unit]
        Description=Format attached ephemeral storage.
        After=dev-xvdb.device
        Requires=dev-xvdb.device
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/sbin/wipefs -f /dev/xvdb
        ExecStart=/usr/sbin/mkfs.ext4 /dev/xvdb
    - name: var-lib-docker.mount
      command: start
      content: |
        [Unit]
        Description=Mount ephemeral storage to /var/lib/docker
        Requires=format-ephemeral.service
        After=format-ephemeral.service
        Before=docker.service
        [Mount]
        What=/dev/xvdb
        Where=/var/lib/docker
        Type=ext4
  update:
    group: beta
    reboot-strategy: etcd-lock
write_files:
  - path: /opt/etc/environment
    permissions: 0644
    owner: root
    content: |
      ETCD_HOST=$private_ipv4
      ETCD_PORT=2379
