load_balancers:
  - name: hugs
    health_check:
      ping_protocol: http
      ping_port: 9112
      ping_path: "/health"
      response_timeout: 2
      interval: 5
      unhealthy_threshold: 2
      healthy_threshold: 5
    listeners:
      - protocol: tcp
        load_balancer_port: 9111
        instance_protocol: tcp
        instance_port: 9111
        ssl_certificate_id: "{{internal_certificate}}"
    security_groups:
      - "{{coreos_internal_elb_security_group}}"

dns_records:
  - record: mehtrics
    load_balancer_name: mehtrics
    internal: yes

tasks:
  - family: mehtrics
    containerDefinitions:
      - name: mehtrics
        image: quay.io/opsee/mehtrics:{{ecs_image_tag}}
        memory: 256
        logConfiguration: {"logDriver":"json-file", options: {"max-size": "10m","max-file": "3"}}
        environment:
          - name: APPENV
            value: mehtricsenv-{{opseeenv}}-{{region}}
        portMappings:
          - hostPort: 9111
            containerPort: 9111
            protocol: tcp
        command:
          - "/run.sh"

services:
  - serviceName: mehtrics
    taskDefinition: mehtrics
    loadBalancers:
      - loadBalancerName: mehtrics
        containerName: mehtrics
        containerPort: 9111
    
    desiredCount: 2
    role: "{{ecs_role}}"
