load_balancers:
  - name: cats
    health_check:
      ping_protocol: http
      ping_port: 9096
      ping_path: "/health"
      response_timeout: 2
      interval: 5
      unhealthy_threshold: 2
      healthy_threshold: 5
    listeners:
      - protocol: ssl
        load_balancer_port: 443
        instance_protocol: tcp
        instance_port: 9096
        ssl_certificate_id: "{{internal_certificate}}"
    security_groups:
      - "{{coreos_internal_elb_security_group}}"

dns_records:
  - record: cats
    load_balancer_name: cats
    internal: yes

tasks:
  - family: cats
    containerDefinitions:
      - name: cats
        image: quay.io/opsee/cats:{{ecs_image_tag}}
        memory: 256
        logConfiguration: {"logDriver":"json-file", options: {"max-size": "10m","max-file": "3"}}
        environment:
          - name: APPENV
            value: catsenv-{{opseeenv}}-{{region}}
        portMappings:
          - hostPort: 9096
            containerPort: 9096
            protocol: tcp
        command:
          - "/run.sh"

services:
  - serviceName: cats
    taskDefinition: cats
    loadBalancers:
      - loadBalancerName: cats 
        containerName: cats
        containerPort: 9096
    desiredCount: 2
    role: "{{ecs_role}}"
