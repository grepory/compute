load_balancers:
  - name: motorn
    health_check:
      ping_protocol: http
      ping_port: 8083
      ping_path: "/health"
      response_timeout: 2
      interval: 5
      unhealthy_threshold: 2
      healthy_threshold: 5
    listeners:
      - protocol: ssl
        load_balancer_port: 443
        instance_protocol: tcp
        instance_port: 8083
        ssl_certificate_id: "{{public_certificate}}"
    security_groups:
      - "{{coreos_public_elb_security_group}}"
    scheme: internet-facing

dns_records:
  - record: api
    load_balancer_name: motorn
    public: yes
  - record: myst
    load_balancer_name: motorn
    public: yes

tasks:
  - family: motorn
    containerDefinitions:
      - name: motorn
        image: quay.io/opsee/motorn:{{ecs_image_tag}}
        memory: 256
        cpu: 124
        environment:
          - name: APPENV
            value: motornenv-{{opseeenv}}-{{region}}
        portMappings:
          - hostPort: 8083
            containerPort: 8083
            protocol: tcp
        command:
          - "./run.sh"

services:
  - serviceName: motorn
    taskDefinition: motorn
    loadBalancers:
      - loadBalancerName: motorn
        containerName: motorn
        containerPort: 8083
    desiredCount: 2
    role: "{{ecs_role}}"
