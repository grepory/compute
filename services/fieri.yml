load_balancers:
  - name: fieri
    health_check:
      ping_protocol: http
      ping_port: 9092
      ping_path: "/health"
      response_timeout: 2
      interval: 5
      unhealthy_threshold: 2
      healthy_threshold: 5
    listeners:
      - protocol: https
        load_balancer_port: 443
        instance_protocol: http
        instance_port: 9092
        ssl_certificate_id: "{{internal_certificate}}"
    security_groups:
      - "{{coreos_internal_elb_security_group}}"

db_instances:
  - db_engine: postgres
    db_name: fieri
    instance_type: db.m3.medium
    multi_zone: no
    size: 100
    username: fieri

dns_records:
  - record: fieri
    load_balancer_name: fieri
    internal: yes

tasks:
  - family: fieri
    containerDefinitions:
      - name: fieri
        image: quay.io/opsee/fieri:{{ecs_image_tag}}
        memory: 256
        environment:
          - name: APPENV
            value: fierienv-{{opseeenv}}-{{region}}
        portMappings:
          - hostPort: 9092
            containerPort: 9092
            protocol: tcp
        command:
          - "/run.sh"

services:
  - serviceName: fieri
    taskDefinition: fieri
    loadBalancers:
      - loadBalancerName: fieri
        containerName: fieri
        containerPort: 9092
    desiredCount: 2
    role: "{{ecs_role}}"
