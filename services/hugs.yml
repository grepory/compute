load_balancers:
  - name: hugs
    health_check:
      ping_protocol: http
      ping_port: 9097
      ping_path: "/health"
      response_timeout: 2
      interval: 5
      unhealthy_threshold: 2
      healthy_threshold: 5
    listeners:
      - protocol: ssl
        load_balancer_port: 443
        instance_protocol: tcp
        instance_port: 9097
        ssl_certificate_id: "{{internal_certificate}}"
    security_groups:
      - "{{coreos_internal_elb_security_group}}"

dns_records:
  - record: hugs
    load_balancer_name: hugs
    internal: yes

tasks:
  - family: hugs
    containerDefinitions:
      - name: hugs
        image: quay.io/opsee/hugs:{{ecs_image_tag}}
        memory: 256
        environment:
          - name: APPENV
            value: hugsenv-{{opseeenv}}-{{region}}
        portMappings:
          - hostPort: 9097
            containerPort: 9097
            protocol: tcp
        command:
          - "/run.sh"

services:
  - serviceName: hugs
    taskDefinition: hugs
    loadBalancers:
      - loadBalancerName: hugs 
        containerName: hugs
        containerPort: 9097
    desiredCount: 2
    role: "{{ecs_role}}"
